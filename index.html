<html>
	<head>
		<title>Example for loading products lists</title>
		
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/jquery.dateformat.min.js"></script>
		
		<link rel="icon" href="images/icon.png" />
		
		<link rel="stylesheet" href="css/jquery.dataTables.min.css">
	</head>
	<body>
		<table id="products" class="display nowrap" style="width:100%" />
	
		<script type="text/javascript">
		var dataSet = [
				{
					"ProductID": 1,
					"ProductName": "Chai",
					"UnitPrice": 18,
					"UnitsInStock": 39,
					"DeliveryOn": new Date(1996, 8, 20)
				},
				{
					"ProductID": 2,
					"ProductName": "Chang",
					"UnitPrice": 19,
					"UnitsInStock": 17,
					"DeliveryOn": new Date(1996, 7, 12)
				},
				{
					"ProductID": 3,
					"ProductName": "Aniseed Syrup",
					"UnitPrice": 10,
					"UnitsInStock": 0,
					"DeliveryOn": new Date(1996, 8, 26)
				},
				{
					"ProductID": 4,
					"ProductName": "Chef Anton's Cajun Seasoning",
					"UnitPrice": 22,
					"UnitsInStock": 53,
					"DeliveryOn": new Date(1996, 9, 19)
				},
				{
					"ProductID": 5,
					"ProductName": "Chef Anton's Gumbo Mix",
					"UnitPrice": 21.35,
					"UnitsInStock": 0,
					"DeliveryOn": new Date(1996, 7, 17)
				},
				{
					"ProductID": 6,
					"ProductName": "Grandma's Boysenberry Spread",
					"UnitPrice": 25,
					"UnitsInStock": 120,
					"DeliveryOn": new Date(1996, 9, 19)
				},
				{
					"ProductID": 7,
					"ProductName": "Uncle Bob's Organic Dried Pears",
					"UnitPrice": 30,
					"UnitsInStock": 0,
					"DeliveryOn": new Date(1996, 7, 22)
				},
				{
					"ProductID": 8,
					"ProductName": "Northwoods Cranberry Sauce",
					"UnitPrice": 40,
					"UnitsInStock": 0,
					"DeliveryOn": new Date(1996, 11, 1)
				},
				{
					"ProductID": 9,
					"ProductName": "Mishi Kobe Niku",
					"UnitPrice": 97,
					"UnitsInStock": 29,
					"DeliveryOn": new Date(1997, 1, 21)
				},
				{
					"ProductID": 10,
					"ProductName": "Ikura",
					"UnitPrice": 31,
					"UnitsInStock": 31,
					"DeliveryOn": new Date(1996, 8, 5)
				}
			];
		
			$(document).ready(function() {
				$('#products').DataTable( {
					data: dataSet,
					order: [[ 0, "asc" ]],
					columns: [
						{ title: "Id", data: "ProductID" },
						{ title: "Image", data: "ProductID",
							"searchable": false, "orderable": false,
							render: function ( data, type, row ) {
								return "<img src=\"images/products/product (" + data + ").jpg\" />"
							}
						},
						{ title: "Product Name", data: "ProductName" },
						{ title: "Unit Price", data: "UnitPrice" },
						{ title: "Unts In Stock", data: "UnitsInStock",
							render: function ( data, type, row ) {
								var units = data;
								var color = "green";
								if(data == 0) {
									units = "Currently unavailable";
									color = "red";
								}
								
								return "<span style=\"color:" + color + "\">" + units + "</span>";
							}
						},
						{ title: "Delivery On", data: "DeliveryOn", 
							render: function ( data, type, row ) {
								return $.format.date(data, "yyyy/MM/dd");
							}
						}
					]
				} );
				

			} );
		</script>
	</body>
</html>
